<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Roulette</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<h1>Reel Roulette</h1>
<div id="services"><h2>Services</h2></div>
    <p id="serviceList"></p>
    <div id="netflixContainer" class="serviceBtn">
        <label for="netflix"><h3>Netflix</h3></label>
        <input type="checkbox" name="Netflix" id="netflixBtn">
    </div>
    <div id="primeContainer" class="serviceBtn"></div>
        <label for="prime"><h3>Amazon Prime Video</h3></label>
        <input type="checkbox" name="Prime" id="primeBtn">
    </div>
    <div id="appleContainer" class="serviceBtn"></div>
        <label for="apple"><h3>Apple TV</h3></label>
        <input type="checkbox" name="Apple" id="appleBtn">
    </div>
    <div id="HBOmaxContainer" class="serviceBtn"></div>
        <label for="HBOmax"><h3>HBO max</h3></label>
        <input type="checkbox" name="HBO Max" id="HBOmaxBtn">
    </div>
    <div id="huluContainer" class="serviceBtn"></div>
        <label for="hulu"><h3>Hulu</h3></label>
        <input type="checkbox" name="Hulu" id="huluBtn"> 
    </div>     
    <div id="buyRentContainer" class="serviceBtn"></div>
        <label for="buyRent"><h3>Buy/Rent</h3></label>
        <input type="checkbox" name="BuyRent" id="buyRentBtn"> 
    </div>
    <div id="peacockContainer" class="serviceBtn"></div>
        <label for="peacock"><h3>Peacock</h3></label>
        <input type="checkbox" name="Peacock" id="peacockBtn"> 
    </div>
<div id="selector"><h2>Select</h2></div>
    <div id="genres"><h2>Genres</h2></div>
        <div id="horrorContainer" class="genreBtn">
            <label for="horror"><h3>Horror</h3></label>
            <input type="checkbox" name="Horror" id="horrorBtn">
        </div>
    <div id="keyword"><h2>Keywords</h2>
        <input type="text" name="Keywords" id="keywords">
    </div>
<div id="history"><h2>History</h2></div>

<body>
    <main>
        <section><button>Get Movie</button></section>
        <dialog id="modal"></dialog>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
