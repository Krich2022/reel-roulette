<!DOCTYPE html>
<html lang="en">
<
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reel Roulette</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="bg-red-800 text-2xl text-center text-Black font-bold p-4"><h1>Reel Roulette</h1></header>
    <main class="flex flex-col justify-center align-center">
      <section id="previous">
        <button id="previousBtn" class="toggleList bg-red-800 text-xl text-black px-4 py-2 rounded-md w-11/12 py-3 my-2">Previously Shown</button>
        <div id="checkboxList" class="hidden bg-white border rounded-lg w-11/12 shadow-lg p-4">
          <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
          </ul>
        </div>
      </section>

        
      <section id="services">
        <button id="serviceBtn" class="toggleList bg-red-800 text-xl text-black px-4 py-2 rounded-md w-11/12 py-3 my-2">Services</button>
        <div id="checkboxList" class="hidden bg-white border rounded-lg w-11/12 shadow-lg p-4">
          <label for="netflix" class="block mb-2">Netflix
            <input type="checkbox" name="Netflix" id="netflix" />
          </label>
          <label for="prime" class="block mb-2">Amazon Prime Video
            <input type="checkbox" name="Prime" id="prime" />
          </label>
          <label for="apple" class="block mb-2">Apple TV
            <input type="checkbox" name="Prime" id="apple" />
          </label>
          <label for="HBOmax" class="block mb-2">HBO Max
            <input type="checkbox" name="HBOMax" id="HBOmax" />
          </label>
          <label for="hulu" class="block mb-2">Hulu
            <input type="checkbox" name="Hulu" id="hulu" />
          </label>
          <label for="buyRent" class="block mb-2">Buy/Rent
            <input type="checkbox" name="BuyRent" id="buyRent" />
          </label>
          <label for="peacock" class="block mb-2">Peacock
            <input type="checkbox" name="Peacock" id="peacock" />
          </label>
        </div>
      </section>


      <section id="genres">
        <button id="genreBtn" class="toggleList bg-red-800 text-xl text-black px-4 py-2 rounded-md w-11/12 py-3 my-2">Genres</button>
        <div id="checkboxList" class="hidden bg-white border rounded-lg w-11/12 shadow-lg p-4">
          <label for="horror" class="block mb-2">Horror
            <input type="checkbox" name="Horror" id="horror" />
          </label>
          <label for="adventure" class="block mb-2">Adventure
            <input type="checkbox" name="Adventure" id="adventure" />
          </label>
          <label for="fantasy" class="block mb-2">Fantasy
            <input type="checkbox" name="Fantasy" id="fantasy" />
          </label>
          <label for="animation" class="block mb-2">Animation
            <input type="checkbox" name="Animation" id="animation" />
          </label>
          <label for="drama" class="block mb-2">Drama
            <input type="checkbox" name="Drama" id="drama" />
          </label>
          <label for="action" class="block mb-2">Action
            <input type="checkbox" name="Action" id="action" />
          </label>
          <label for="comedy" class="block mb-2">Comedy
            <input type="checkbox" name="Comedy" id="comedy" />
          </label>
          <label for="history" class="block mb-2">History
            <input type="checkbox" name="History" id="history" />
          </label>
          <label for="western" class="block mb-2">Western
            <input type="checkbox" name="Western" id="western" />
          </label>
          <label for="thriller" class="block mb-2">Thriller
            <input type="checkbox" name="Thriller" id="thriller" />
          </label>
          <label for="crime" class="block mb-2">Crime
            <input type="checkbox" name="Crime" id="crime" />
          </label>   
          <label for="documentary" class="block mb-2">Documentary
            <input type="checkbox" name="Documentary" id="documentary" />
          </label>
          <label for="sciFi" class="block mb-2">ScienceFiction
            <input type="checkbox" name="SciFi" id="sciFi" />
          </label>
          <label for="mystery" class="block mb-2">Mystery
            <input type="checkbox" name="Mystery" id="mystery" /> 
          </label>
          <label for="music" class="block mb-2">Music
            <input type="checkbox" name="Music" id="music" />
          </label>
          <label for="romance" class="block mb-2">Romance
            <input type="checkbox" name="Romance" id="romance" />
          </label>
          <label for="family" class="block mb-2">Family
            <input type="checkbox" name="Family" id="family" />
          </label>
          <label for="war" class="block mb-2">War
            <input type="checkbox" name="War" id="war" />
          </label>
        </div>
      </section>
    <div class="bg-gray-300 p-4 border-2px round">
          <div class="flex bg-red-800 rounded-lg text-lg text-Black font-bold">
            Peviously shown</div>
        <ul></ul>
        </div>
    </main>

    <footer>
      <button id="get-movie"class="bg-red-800 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Get Movie
      </button>

    <div id="modal"
      class="fixed top-0 left-0 flex items-center justify-center w-full h-full bg-gray-800 bg-opacity-50 hidden">
      <div class="bg-white rounded-lg shadow-lg w-1/2 p-4">
        <div class="p-2 bg-red-800 text-lg text-Black font-bold rounded-lg">
          Here you are
        </div>
        <div class="flex">
          <div id="poster" class="h-1/4 p-4">
            <img id="moviePoster" src="" alt="Movie Poster" class="w-full">
          </div>
          <div class="w-1/2 p-4">
            <div class="p-2 bg-red-800 text-lg text-Black font-bold rounded-lg">
              <div id="title">Movie Title</div>
            </div>
            <ul id="streamingList" class="bg-red-800 rounded-lg">Where to get it</ul>
          </div>
        </div>
        <div class="flex justify-center p-4">
          <button id="store"
            class="bg-green-800 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Lets Do It!
          </button>
          <button id="try"
            class="bg-red-800 hover:bg-red-700 text-black font-bold py-2 px-4 ml-2 rounded focus:outline-none focus:shadow-outline">
            ehh... Try Again
          </button>
          <button id="closeModal"
            class="bg-red-800 hover:bg-red-700 text-black font-bold py-2 px-4 ml-2 rounded focus:outline-none focus:shadow-outline">
            close
          </button>
        </div>
      </div>
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/script/script.js"></script>
  <script src="./assets/script/api.js"></script>
</body>

</html>
