<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reel Roulette</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header><h1>Reel Roulette</h1></header>
    <main>

        <div class="w-1/4 p-4">
          <h2>Peviously on</h2>
        <ul>
          <li>List Item 1</li>
          <li>List Item 2</li>
          <li>List Item 3</li>
        </ul>
        </div>
        
      <section id="services">
        <h2>Services</h2>
        <ul id="serviceList"></ul>
        <div id="netflixContainer" class="serviceBtn">
          <label for="netflix"><h3>Netflix</h3></label>
          <input type="checkbox" name="Netflix" id="netflix" />
        </div>
        <div id="primeContainer" class="serviceBtn">
          <label for="prime"><h3>Amazon Prime Video</h3></label>
          <input type="checkbox" name="Prime" id="prime" />
        </div>
        <div id="appleContainer" class="serviceBtn">
          <label for="apple"><h3>Apple TV</h3></label>
          <input type="checkbox" name="Apple" id="apple" />
        </div>
        <div id="HBOmaxContainer" class="serviceBtn">
          <label for="HBOmax"><h3>HBO max</h3></label>
          <input type="checkbox" name="HBO Max" id="HBOmax" />
        </div>
        <div id="huluContainer" class="serviceBtn">
          <label for="hulu"><h3>Hulu</h3></label>
          <input type="checkbox" name="Hulu" id="hulu" />
        </div>
        <div id="buyRentContainer" class="serviceBtn">
          <label for="buyRent"><h3>Buy/Rent</h3></label>
          <input type="checkbox" name="BuyRent" id="buyRent" />
        </div>
        <div id="peacockContainer" class="serviceBtn">
          <label for="peacock"><h3>Peacock</h3></label>
          <input type="checkbox" name="Peacock" id="peacock" />
        </div>
      </section>

      <section id="selector">
        <h2>Select</h2>
        <div id="genres">
          <h2>Genres</h2>
          <div id="horrorContainer" class="genreBtn">
            <label for="horror"><h3>Horror</h3></label>
            <input type="checkbox" name="Horror" id="horror" />
          </div>
          <div id="adventureContainer" class="genreBtn">
            <label for="adventure"><h3>Adventure</h3></label>
            <input type="checkbox" name="Adventure" id="adventure" />
          </div>
          <div id="fantasyContainer" class="genreBtn">
            <label for="fantasy"><h3>Fantasy</h3></label>
            <input type="checkbox" name="Fantasy" id="fantasy" />
          </div>
          <div id="animationContainer" class="genreBtn">
            <label for="animation"><h3>Animation</h3></label>
            <input type="checkbox" name="Animation" id="animation" />
          </div>
          <div id="dramaContainer" class="genreBtn">
            <label for="drama"><h3>Drama</h3></label>
            <input type="checkbox" name="Drama" id="drama" />
          </div>
          <div id="actionContainer" class="genreBtn">
            <label for="action"><h3>Action</h3></label>
            <input type="checkbox" name="Action" id="action" />
          </div>
          <div id="comedyContainer" class="genreBtn">
            <label for="comedy"><h3>Comedy</h3></label>
            <input type="checkbox" name="Comedy" id="comedy" />
          </div>
          <div id="historyContainer" class="genreBtn">
            <label for="history"><h3>History</h3></label>
            <input type="checkbox" name="History" id="history" />
          </div>
          <div id="westernContainer" class="genreBtn">
            <label for="comedy"><h3>Western</h3></label>
            <input type="checkbox" name="Western" id="western" />
          </div>
          <div id="thrillerContainer" class="genreBtn">
            <label for="thriller"><h3>Horror</h3></label>
            <input type="checkbox" name="Thriller" id="thriller" />
          </div>
          <div id="crimeContainer" class="genreBtn">
            <label for="crime"><h3>Crime</h3></label>
            <input type="checkbox" name="Crime" id="crime" />
          </div>
          <div id="documentaryContainer" class="genreBtn">
            <label for="documentary"><h3>Documentary</h3></label>
            <input type="checkbox" name="Documentary" id="documentary" />
          </div>
          <div id="sciFiContainer" class="genreBtn">
            <label for="documentary"><h3>ScienceFiction</h3></label>
            <input type="checkbox" name="SciFi" id="sciFi" />
          </div>
          <div id="mysteryContainer" class="genreBtn">
            <label for="documentary"><h3>Mystery</h3></label>
            <input type="checkbox" name="Mystery" id="mystery" />
          </div>
          <div id="musicContainer" class="genreBtn">
            <label for="documentary"><h3>Music</h3></label>
            <input type="checkbox" name="Music" id="music" />
          </div>
          <div id="romanceContainer" class="genreBtn">
            <label for="documentary"><h3>Romance</h3></label>
            <input type="checkbox" name="Romance" id="romance" />
          </div>
          <div id="familyContainer" class="genreBtn">
            <label for="documentary"><h3>Family</h3></label>
            <input type="checkbox" name="Family" id="family" />
          </div>
          <div id="warContainer" class="genreBtn">
            <label for="documentary"><h3>War</h3></label>
            <input type="checkbox" name="War" id="war" />
          </div>

          <div id="keyword">
            <h2>Keywords</h2>
            <input type="text" name="Keywords" id="keywords" />
          </div>
        </div>
      </section>

      <div id="history"><h2>History</h2></div>

      <button id="get-movie"class="bg-red-800 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Get Movie
      </button>

      <div id="modal"class="fixed top-0 left-0 flex items-center justify-center w-full h-full bg-gray-800 bg-opacity-50 hidden">
      <div class="bg-white rounded-lg shadow-lg w-1/2 p-4">
        <div class="p-2 bg-red-800 text-lg text-Black font-bold rounded-lg">
          Here you are
        </div>
        <div class="flex">
        <div id="poster" class="h-1/4 p-4">
          <img src="#moviePoster" alt="Movie Poster" class="w-full">
        </div>
        <div id="title" class="w-1/2 p-4">
        <div class="p-2 bg-red-800 text-lg text-Black font-bold rounded-lg">
          Movie Title</div>
        <ul>Where to get it</ul>
        </div>
      </div>
    <div class="flex justify-center p-4">
      <button id="store"class="bg-green-800 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Lets Do It!
      </button>
      <button id="try"class="bg-red-800 hover:bg-red-700 text-black font-bold py-2 px-4 ml-2 rounded focus:outline-none focus:shadow-outline">
        ehh... Try Again
      </button>
      <button id="closeModal"class="bg-red-800 hover:bg-red-700 text-black font-bold py-2 px-4 ml-2 rounded focus:outline-none focus:shadow-outline">
        close
      </button>
    </div>
  </div>
</div>

    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script/script.js"></script>
    <script src="./assets/script/api.js"></script>
  </body>
</html>
